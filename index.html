<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clase 11</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="banner bg-color-primario">
        <img class="logo" src="img/Logo.png" alt="LOGO">
        <ul class="ul-header color-lista">
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li>
        </ul>
    </header>
    <section class="main">
        <article class="delivery">
            <header>
                <h2 class="color-titulo">Envio gratis
                <span class="color-lista"> comprando</span>
                2 pizzas</h2>
            </header>
        </article>
        <article class="podio">
            <header>
                <h2 class="color-titulo">Podio de Pizzas</h2>
            </header>
            <h2 class="top5">Pizzas top 5</h2>
            <div class="top-podio">
                <ol>
                    <li>Muzzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <img src="img/PizzaFalling.png" alt="PIZZA">
            </div>
        </article>
    </section>
    <footer class="banner bg-color-primario">
        <ul class="ul-footer color-lista">
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li>
        </ul>
        <img class="logo"  src="img/Logo.png" alt="LOGO">
    </footer>
</body>
</html>
